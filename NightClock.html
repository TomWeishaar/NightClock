<!DOCTYPE html>
<html lang="en"">
   <head>
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Night Clock</title>
   </head>
   <body style="background-color:black;width:99vw;height:80vh;">
      <div style="display:flex;justify-content:center;align-items:center;width:100%;height:100%;">
         <div>
            <b id="NightClock" style="font-family:sans-serif;font-size:30vw; color:red;">12:55</b>
         </div>
      </div>
      <script>
         (function () {
            setInterval(function(){
               var today, h, m;
               today = new Date();
               h = today.getHours(); h = (h>12) ? h - 12 : h; h = (h<1) ? 12 : h;
               m = today.getMinutes(); m = (m<10) ? "0" + m : m;
               document.getElementById('NightClock').innerHTML = h + ":" + m;
            }, 1000);
         })();
      </script>
   </body>
</html>
