<!DOCTYPE html>
<html lang="en"">
   <head>
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Night Clock</title>
   </head>
   <body style="background-color:black;width:99vw;height:80vh;">
      <div style="display:flex;justify-content:center;align-items:center;width:100%;height:100%;">
         <div>
            <b id="NightClock" style="font-family:sans-serif;font-size:30vw; color:red;">12:55</b>
         </div>
      </div>
      <script>
         (function () {
             function startTime() {
                 var today = new Date(),
                    h = (today.getHours()>12) ? today.getHours() - 12 : today.getHours(),
                    h = (h<1) ? 12 : h,
                    m = (today.getMinutes()<10) ? "0" + today.getMinutes() : today.getMinutes();
                 document.getElementById('NightClock').innerHTML = h + ":" + m;
                 t = setTimeout(function () {
                     startTime()
                 }, 500);
             }
             startTime();
         })();
      </script>
   </body>
</html>
