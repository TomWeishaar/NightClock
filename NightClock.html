<!DOCTYPE html>
<html style="background-color:black;" lang="en"">
   <head>
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Night Clock</title>
   </head>
   <body style="width:99vw;height:85vh;">
      <button onclick="sftoggle()", style="border:none; outline:none; height:20px; width:20px; background:linear-gradient(to bottom, red 0%, red 20%, transparent 20%, transparent 40%, red 40%, red 60%, transparent 60%, transparent 80%, red 80%, red 100%);"></button>
      <div style="display:flex;justify-content:center;align-items:center;width:100%;height:100%;">
         <div>
            <b id="NightClock" style="font-family:sans-serif;font-size:30vw; color:red;"></b>
         </div>
      </div>
      <script>
         (function () {
            setInterval(function(){
               var today, h, m;
               today = new Date();
               h = today.getHours(); h = (h>12) ? h - 12 : h; h = (h<1) ? 12 : h;
               m = today.getMinutes(); m = (m<10) ? "0" + m : m;
               document.getElementById('NightClock').innerHTML = h + ":" + m;
            }, 1000);
         })();
         sftoggle = function() {  //written by Google Bard 12/13/23
           if (document.fullscreenElement) {
           // Exit fullscreen
              if (document.exitFullscreen) {document.exitFullscreen();}
              else
                 if (document.webkitExitFullscreen) {document.webkitExitFullscreen();}
                 else
                    if (document.msExitFullscreen) {document.msExitFullscreen();}
           } else {
           // Enter fullscreen
              if (document.documentElement.requestFullscreen) {document.documentElement.requestFullscreen();}
              else
                 if (document.documentElement.webkitRequestFullscreen) {document.documentElement.webkitRequestFullscreen();}
                 else
                    if (document.documentElement.msRequestFullscreen) {document.documentElement.msRequestFullscreen();}
           }
         };
      </script>
   </body>
</html>
